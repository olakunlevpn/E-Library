<!doctype html>
<html class="h-full bg-gray-800 ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

  <title>E-Library</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="assets/js/tailwind-config.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body class="h-full">
<div class="min-h-full bg-gray-100">
    <div class="bg-gray-800 pb-32" x-data="{
        showProfileMenu: false,
        mobileMenuShow: false
    }">
      <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
          <div class="border-b border-gray-700">
            <div class="flex h-16 items-center justify-between px-4 sm:px-0">
              <div class="flex items-center">
                <div class="shrink-0">
                  <a href="index.html">

                 <img class="h-9 w-40" src="assets/images/logo.png" alt="E-Library">
                </a>
                </div>
                
              </div>
              <div class="hidden md:block">
                <div class="ml-4 flex items-center md:ml-6">
                 
                  <!-- Profile dropdown -->
                  <div class="relative ml-3">
                    <div>
                      <button type="button" 
                      @click="showProfileMenu = ! showProfileMenu" 
                      @click.away="showProfileMenu = false"  
                      @keyup.escape.window="showProfileMenu = false"
                      class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                        <span class="absolute -inset-1.5"></span>
                        <span class="sr-only">Open user menu</span>
                        <img class="size-8 rounded-full" src="assets/images/me.jpg" alt="">
                      </button>
                    </div>
  
                    <div  x-cloak
                          x-show="showProfileMenu" 
                          class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5 focus:outline-none" 
                          role="menu" 
                          aria-orientation="vertical" 
                          aria-labelledby="user-menu-button" 
                          tabindex="-1"

                          x-transition:enter="transition ease-out duration-100"
                          x-transition:enter-start="opacity-0 scale-95"
                          x-transition:enter-end="opacity-100 scale-100"
                          x-transition:leave="transition ease-in duration-75"
                          x-transition:leave-start="opacity-100 scale-100"
                          x-transition:leave-end="opacity-0 scale-95"


                          >
                      <!-- Active: "bg-gray-100 outline-none", Not Active: "" -->
                      <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
                      <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
                      <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="-mr-2 flex md:hidden">
                <!-- Mobile menu button -->
                <button type="button" @click="mobileMenuShow = ! mobileMenuShow " class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" aria-controls="mobile-menu" aria-expanded="false">
                  <span class="absolute -inset-0.5"></span>
                  <span class="sr-only">Open main menu</span>

                  <svg class="block size-6" x-cloak x-show="!mobileMenuShow" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
    
                  <svg class="size-6" x-cloak x-show="mobileMenuShow" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="border-b border-gray-700 md:hidden" x-cloak x-show="mobileMenuShow" id="mobile-menu">
          
          <div class="border-t border-gray-700 pb-3 pt-4">
            <div class="flex items-center px-5">
              <div class="shrink-0">
                <img class="size-10 rounded-full" src="assets/images/me.jpg" alt="">
              </div>
              <div class="ml-3">
                <div class="text-base/5 font-medium text-white">Olakunle</div>
                <div class="text-sm font-medium text-gray-400">olakunel@gmail.com</div>
              </div>
             
            </div>
            <div class="mt-3 space-y-1 px-2">
              <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white">Your Profile</a>
              <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white">Settings</a>
              <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white">Sign out</a>
            </div>
          </div>
        </div>
      </nav>
      <header class="py-10">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <h1 class="text-3xl font-bold tracking-tight text-white">E-Library</h1>
        </div>
      </header>
    </div>
  
    <main class="-mt-32" x-data="libraryApp()">
      <div class="mx-auto max-w-7xl px-4 pb-12 sm:px-6 lg:px-8">
        <div class="grid grid-cols-12 gap-4 items-center mb-10">
          <!-- Category Dropdown -->
          <div class="col-span-12 md:col-span-2">
            <div
              x-data="{
                open: false,
                selectedCategory: 'All',
                toggle() {
                  this.open = !this.open;
                },
                close() {
                  this.open = false;
                },
                selectCategory(category) {
                  this.selectedCategory = category;
                }
              }"
              x-on:keydown.escape.prevent.stop="close()"
              x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
              class="relative"
            >
              <!-- Button -->
             <button 
              x-ref="button" 
              x-on:click="toggle()" 
              :aria-expanded="open" 
              :aria-controls="$id('dropdown-button')" 
              type="button" 
              class="flex justify-between items-center bg-white px-5 py-2.5 rounded-md shadow w-full"
              aria-expanded="false" 
              aria-controls="dropdown-button-1"
            >
              <span x-text="selectedCategory"></span>
              <!-- Heroicon: chevron-down -->
              <svg 
                xmlns="http://www.w3.org/2000/svg" 
                class="h-5 w-5 text-gray-400" 
                viewBox="0 0 20 20" 
                fill="currentColor"
              >
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
</button>
        
              <!-- Panel -->
              <div
                 x-cloak
                x-ref="panel"
                x-show="open"
                x-transition.origin.top.left
                x-on:click.outside="close()"
                :id="$id('dropdown-button')"
                style="display: none;"
                class="absolute left-0 mt-2 w-40 rounded-md bg-white shadow-md z-50"
              >
                <template x-for="category in categories" :key="category">
                  <a 
                    href="#" 
                    @click.prevent="filterByCategory(category); selectCategory(category); close()" 
                    class="flex items-center gap-2 w-full px-4 py-2.5 text-left text-sm hover:bg-gray-50 first-of-type:rounded-t-md last-of-type:rounded-b-md"
                  >
                    <span x-text="category"></span>
                  </a>
                </template>
              </div>
            </div>
          </div>
        
          <!-- Search Box -->
          <div class="col-span-12 md:col-span-10">
            <input 
              type="text" 
              name="street-address" 
              id="street-address" 
              placeholder="Search books..."
              autocomplete="street-address" 
              x-model="searchQuery"
              @input="filterBooks"
              class="block w-full border-0 focus:ring-2 focus:ring-indigo-600 focus:ring-inset placeholder:text-gray-400 ring-1 ring-gray-300 ring-inset rounded-md shadow-sm text-gray-900 py-2.5"
            >
          </div>
        </div>
        <div class="rounded-lg bg-white px-5 py-6 shadow sm:px-6">

       
          

          <!--Books rows starting  -->
          <div class="bg-white">
            <div class="lg:max-w-7xl lg:px-8 max-w-2xl mx-auto py-6 sm:px-6">

              <div x-show="noBooksAvailable" class="text-center">
               
                <svg class="mx-auto size-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 16.318A4.486 4.486 0 0 0 12.016 15a4.486 4.486 0 0 0-3.198 1.318M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
                </svg>

                

                <h3 class="mt-2 text-sm font-semibold text-gray-900">Oops!</h3>
                <p class="mt-1 text-sm text-gray-500">No books match your search or selected category.</p>
              </div>

              


              <div class="grid grid-cols-1 gap-y-4 sm:grid-cols-2 sm:gap-x-6 sm:gap-y-10 lg:grid-cols-3 lg:gap-x-8">

                

              <template x-show="!noBooksAvailable" x-for="book in paginatedBooks" :key="book.id">
                <div 
                @click.prevent="showModal(book)"
                 class="group relative flex flex-col overflow-hidden rounded-lg border border-gray-200 bg-white">
                
                <div x-show="!book.imageLoaded" class="h-60 grid grid-cols-1 place-content-center">
                  <img 
                  :src="book.cover" 
                  alt="Book Cover" 
                  class="w-16 h-16 mx-auto my-auto" 
                >
                </div>

                <img  x-show="book.imageLoaded"
                  :src="book.cover" 
                  alt="Book Cover" 
                  class="w-full h-60 object-cover" 
                >
               
               <div class="flex flex-1 flex-col space-y-2 p-4">
                    <h3 class="text-sm font-medium text-gray-900">
                      <a href="#">
                        <span aria-hidden="true" class="absolute inset-0"></span>
                         <span x-text="book.title"></span>
                      </a>
                    </h3>
                    <div class="flex flex-1 flex-col justify-end">
                      <p class="text-sm italic text-gray-500"> Author
                      </p>
                      <p class="text-base font-medium text-gray-900">
                        <span x-text="book.author"></span>
                      </p>
                    </div>
                  </div>
                </div>
                </template>
              </div>
            </div>
          </div>
        
          <!-- Books row Ending -->
        </div>

        <div x-show="!noBooksAvailable" class="flex justify-between items-center mt-6">
          <!-- Previous Page Button -->
          <button 
            @click="goToPage(currentPage - 1)"
            :disabled="currentPage === 1"
            class="px-3 py-1 bg-gray-800 text-white rounded-md disabled:opacity-50"
          >
            Previous
          </button>
        
          <!-- Pagination Info -->
          <span class="text-sm text-gray-600">
            Page <span x-text="currentPage"></span> of <span x-text="totalPages"></span>
          </span>
        
          <!-- Next Page Button -->
          <button 
            @click="goToPage(currentPage + 1)"
            :disabled="currentPage === totalPages"
            class="px-3 py-1 bg-gray-800 text-white rounded-md disabled:opacity-50"
          >
            Next
          </button>
        </div>

        <!-- <button 
        @click="fetchCoversAndDownloadZip()" 
        class="px-4 py-2 bg-blue-600 text-white rounded-md"
      >
        Download All Covers as ZIP
      </button> -->
      </div>

      
      <template x-teleport="body">
        <div 
          x-show="modalOpen" 
          x-cloak
          class="fixed inset-0 z-50 flex items-center justify-center"
          @keydown.escape.window="modalOpen = false"
        >
          <div 
            class="absolute inset-0 bg-black bg-opacity-40" 
            @click="modalOpen = false"
          ></div>
    
          <div 
            x-show="modalOpen"
            x-trap.inert.noscroll="modalOpen"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            class="relative w-full max-w-md bg-white rounded-lg shadow-lg"
          >
            <div class="flex justify-between items-center p-4 border-b">
              <h3 class="text-lg font-medium text-gray-900" x-text="selectedBook.title"></h3>
              <button 
                @click="modalOpen = false" 
                class="text-gray-400 hover:text-gray-500 focus:outline-none"
              >
                <span class="sr-only">Close</span>
                <svg class="w-5 h-5" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
   
            <div class="p-4">
      
              <div class="mb-4">
    
                <div x-show="!selectedBook.imageLoaded" class="h-60 grid place-content-center">
                  <img 
                    :src="selectedBook.cover" 
                    alt="Loading..." 
                    class="w-16 h-16 mx-auto"
                  >
                </div>
     
                <img 
                  x-show="selectedBook.imageLoaded"
                  :src="selectedBook.cover" 
                  alt="Book Cover" 
                  class="w-full h-60 object-cover rounded-md"
                >
              </div>
              <!-- Book Info -->
              <p>Author: <strong x-text="selectedBook.author"></strong></p>
              <p>Publication Year: <strong x-text="selectedBook.year"></strong></p>
              <p>Genre: <strong x-text="selectedBook.genre"></strong></p>
              <p class="mt-2 text-sm text-gray-500" x-html="selectedBook.description"></p>
            </div>
            <!-- Footer -->
            <div class="flex justify-end p-4 border-t">
              <button 
                @click="modalOpen = false" 
                class="px-4 py-2 bg-gray-800 text-white text-sm rounded-md hover:bg-gray-700"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </template>

    </main>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
